<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Aplicativo de Agendamento tudo em um</title>
    </head>
    <body>
        <div class="container">
            <header class="cabecalho">
               <img src="img/logo.png" alt="trillo logo" class="logo" >
               
               <form action="#" class="pesquisa" >
                  <input type="text" class="pesquisa__entrada" placeholder="Pesquisar hoteis">
                  <button class="pesquisa__botao" >
                     <svg class="pesquisa__icone" >
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass" ></use>
                     </svg>
                  </button>
               </form>
                
               <nav class="usuario-nav" >
                  <div class="usuario-nav__icone-caixa" >
                     <svg class="usuario-nav__icone" >
                        <use xlink:href="img/sprite.svg#icon-bookmark" ></use>
                     </svg>
                     <span class="usuario-nav__notificacao" >7</span>
                  </div>
                  <div class="usuario-nav__icone-caixa" >
                     <svg class="usuario-nav__icone" >
                        <use xlink:href="img/sprite.svg#icon-chat" ></use>
                     </svg>
                     <span class="usuario-nav__notificacao" >13</span>
                  </div>
                  <div class="usuario-nav__usuario" >
                     <img src="img/user.jpg" alt="foto usuario" class="usuario-nav__usuario-foto">
                     <span class="usuario-nav__usuario-nome" >Aladin</span>
                  </div>   
               </nav>
              
            </header>
            <div class="conteudo">
                <nav class="barralado">
                  <ul class="lado-nav" >
                     <li class="lado-nav__item" >
                        <a href="3" class="lado-nav__link" >
                           <svg class="lado-nav__icone" >
                              <use xlink:href="img/sprite.svg#icon-home" ></use>
                           </svg>
                           <span>Hotel</span>
                        </a>
                     </li>
                     <li class="lado-nav__item" >
                        <a href="3" class="lado-nav__link" >
                           <svg class="lado-nav__icone" >
                              <use xlink:href="img/sprite.svg#icon-aircraft-take-off" ></use>
                           </svg>
                           <span>Voo</span>
                        </a>
                     </li>
                     <li class="lado-nav__item" >
                        <a href="3" class="lado-nav__link" >
                           <svg class="lado-nav__icone" >
                              <use xlink:href="img/sprite.svg#icon-key" ></use>
                           </svg>
                           <span>Aluguel carros</span>
                        </a>
                     </li>
                     <li class="lado-nav__item" >
                        <a href="3" class="lado-nav__link" >
                           <svg class="lado-nav__icone" >
                              <use xlink:href="img/sprite.svg#icon-map" ></use>
                           </svg>
                           <span>Viagens</span>
                        </a>
                     </li>
                                       
                  </ul>
                  <div class="legal">&copy; 2021 por trillo. Todos direitos reservados.</div>

                </nav>
                



                <main class="vista-hotel">
                    Vista Hotel
                </main>
            </div>
        </div>
    </body>
</html>
